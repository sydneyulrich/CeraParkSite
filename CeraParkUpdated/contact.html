<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="navBar.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="contactStyle.css">
    <link rel="shortcut icon" href="favicon.ico?v1" type="image/x-icon"/>

</head>
<body>

<!--Nav Bar that appears when you start scrolling-->
<div class="navbar">
    <a href="index.html" class="logo"><img src="images/CPlogoBlack.svg" alt="Cera Park logo"></a>
    <div class="navBarMenu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="photos.html">Photos</a>
        <a href="reviews.html">Reviews</a>
        <a href="contact.html" id="lastMenuOption">Contact Us</a>
    </div>
</div>

<!--The title for the contact form-->
<div class="contactTitle">
    <h1>Say Hello</h1>
    <h2>Leave a comment or ask a question here.</h2>
</div>

<!--The contact form with 3 required fields and one optional-->
<div class="contactUsForm">
    <form id="contactUsForm">
        <input name="name" type="text" class="formControl" placeholder="Your Name" required><br>
        <input name="email" type="email" class="formControl" placeholder="Your Email" required><br>
        <input name="number" type="number" class="formControl" placeholder="Your Number"><br>
        <textarea name="message" class="formControl" rows="4" placeholder="Your Message" required></textarea><br>
        <input type="submit" class="formControl" id="sendMessage" value="Send Message"><br>
    </form>
</div>

</body>
</html>
